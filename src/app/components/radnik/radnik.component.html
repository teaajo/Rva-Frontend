<mat-toolbar color="primary">
    <span class="title-center">Radnik</span>
  </mat-toolbar>

  <div class="container mat-elevation-z8">
      <mat-form-field>
        <input
          matInput
          (keyup)="applyFilter($event.target.value)"
          placeholder="Filter"
        />
      </mat-form-field>
  
  <div class="container mat-elavation-z8">
    <mat-table #table [dataSource]="dataSource" class="mat-cell" matSort>
      <!--ID-->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
      </ng-container>
      <!--Naziv-->
      <ng-container matColumnDef="brojLk">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Broj licne karte</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.brojLk }}</mat-cell>
      </ng-container>
      <!-- Opis -->
      <ng-container matColumnDef="ime">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Ime</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.ime }}</mat-cell>
      </ng-container>
  <ng-container matColumnDef="prezime">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Prezime</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.prezime}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="obrazovanje">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Obrazovanje</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.obrazovanje.naziv}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="sektor">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Sektor</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.sektor.naziv}}</mat-cell>
      </ng-container>



     
    
      <!-- Action Buttons -->
      <!-- Action Buttons -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button (click)="openDialog(1)" mat-icon-button color="primary">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row; let i = index">
          <button (click)="openDialog(2, row.id, row.brojLk, row.ime, row.prezime, row.obrazovanje,row.sektor )" mat-icon-button color="primary">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
          <button  (click)="openDialog(3, row.id, row.brojLk, row.ime, row.prezime, row.obrazovanje,row.sektor )" mat-icon-button color="primary">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row style="cursor: pointer" *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)">
      </mat-row>
    </mat-table>
    <mat-paginator
    [length]="100"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
  </div>
